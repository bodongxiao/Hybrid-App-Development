<ion-header>
  </ion-header>
  <ion-content>
    <div class="headimg">
      <img src="assets/imgs/header.png" alt="">
    </div>

    <div class="div1">
      <p class="pleft">我的订单</p>
      <p class="pright">查看全部订单<ion-icon name="ios-arrow-forward-outline"></ion-icon></p>
    </div>

    <div class="cos">
        <div style="background-color:#ffdb2c"><ion-icon class="icon1" name="ios-create-outline"></ion-icon><p>我的发布</p></div>
        <div><ion-icon class="icon1" name="ios-star-outline"></ion-icon><p>我的收藏</p></div>
        <div><ion-icon class="icon1" name="ios-eye-outline"></ion-icon><p>我的关注</p></div>
    </div>
    <div>
      <ul class="goods">
        <li>
          <div>
            <ion-icon class="icon2" name="ios-cart-outline"></ion-icon>
            <p>购物车</p>
          </div> 
        </li>
        <li>
            <div>
                <ion-icon class="icon2" name="ios-home-outline"></ion-icon>
                <p>收货地址</p>
              </div> 
        </li>
        <li>
            <div>
                <ion-icon class="icon2" name="ios-cash-outline"></ion-icon>
                <p>优惠券</p>
              </div> 
        </li>
        <li>
            <div>
                <ion-icon class="icon2" name="ios-headset-outline"></ion-icon>
                <p>在线客服</p>
              </div>
        </li>
        <li>
            <div>
                <ion-icon class="icon2" name="ios-mail-outline"></ion-icon>
                <p>我的消息</p>
              </div>
        </li>
        <li>
            <div>
                <ion-icon class="icon2" name="ios-options-outline"></ion-icon>
                <p>设置</p>
              </div>
        </li>
      </ul>
    </div>
  </ion-content>
